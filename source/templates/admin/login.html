<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <title>Đăng nhập</title>

    <link href="{{ url_for('static', filename='admin/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>

<div class="account-pages"></div>
<div class="clearfix"></div>

<div class="wrapper-page">
    <div class="ex-page-content text-center">
        <br/><br/><br/><br/><br/><br/><br/><br/>
        <h2>Vui lòng đăng nhập để tiếp tục</h2><br>
        <br/>
        <div class="col-md-6 col-sm-offset-3">
            <form action="" method="POST" role="form" class="admin-form form-horizontal" enctype="multipart/form-data">
                {% if message %}
                    <span style="color: red;display: block;">{{ message }}</span>
                    <br/>
                {% endif %}

                <div class="form-group">
                    <label for="username" class="col-md-4 control-label">Tên đăng nhập
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" id="username" name="username" type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-4 control-label">Mật khẩu
                    </label>
                    <div class="col-md-7">
                        <input class="form-control" id="password" name="password" type="password">
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8 submit-row">
                        <input type="submit" class="btn btn-primary" value="Đăng nhập"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='admin/plugins/jQuery/jquery-2.2.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/js/bootstrap.min.js') }}"></script>

</body>
</html>
